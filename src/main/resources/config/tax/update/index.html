<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Title -->
        <h1 id="tax-name" class="text-3xl font-semibold mb-8">Cập nhật giá thuế</h1>

        <!-- Form -->
        <form class="bg-white rounded-lg p-6 shadow-md">
            <!-- Tax Price Input -->
            <div class="mb-4">
                <label for="tax-price" class="block text-gray-700 font-semibold mb-2">Giá trị</label>
                <input type="number" id="tax-price" name="tax-price"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                    placeholder="Nhập giá thuế">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Cập
                    nhật</button>
            </div>
        </form>
    </div>

    <script>
        const getTax = async () => {
            const taxId = new URLSearchParams(location.search).get('id')
            const res = await fetch(`http://localhost:8080/tax/${taxId}`)
            const data = await res.json()
            localStorage.setItem('tax', JSON.stringify(data))
            document.querySelector("#tax-name").innerHTML = `Thuế ${data.name}`
            document.querySelector("#tax-price").value = data.tax
        }

        const onFormSubmit = () => {
            document.querySelector("form").onsubmit = async (e) => {
                e.preventDefault()
                const formData = new FormData(e.target)
                const tax = JSON.parse(localStorage.getItem('tax'))
                tax.tax = Number(formData.get('tax-price'))
                const res = await fetch(`http://localhost:8080/tax/update`, {
                    method: "POST",
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify(tax)
                })
                const data = await res.json()
                if (data) {
                    alert("Thành công")
                    history.back()
                } else {
                    alert("Thất bại")
                }
            }
        }

        getTax()
        onFormSubmit()
    </script>
</body>

</html>
