<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4>Thông báo ngắt cung cấp nước</h4>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <select class="form-control" id="address">
          <option value="ward">Phường</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-time">Thời gian bắt đầu:</label>
        <input type="datetime-local" id="start-time" class="form-control" />
      </div>
      <div class="form-group">
        <label for="end-time">Thời gian kết thúc:</label>
        <input type="datetime-local" id="end-time" class="form-control" />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        id="submit-btn"
        data-toggle="modal"
        data-target="#confirmModal"
      >
        Gửi
      </button>
    </div>
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Xác nhận gửi</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bạn có chắc chắn muốn gửi hóa đơn này không?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#submit-btn").click(function () {
          const address = $("#address").val();
          const date = $("#date").val();
          const hour = $("#hour").val();
          const minute = $("#minute").val();

          // Xử lý dữ liệu sau khi nhấn nút Gửi
          console.log("Địa chỉ:", address);
          console.log("Ngày:", date);
          console.log("Thời gian:", hour + ":" + minute);
        });
      });
    </script>
  </body>
</html>
