<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3>Thông báo điều chỉnh giá cả tiền nước</h3>
      <h4>Bảng thông tin hóa đơn</h4>
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Số bắt đầu(m<sup>3</sup>)</th>
            <th scope="col">Số kết thúc(m<sup>3</sup>)</th>
            <th scope="col">Giá(đồng)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>100</td>
            <td>150</td>
            <td>50000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>200</td>
            <td>250</td>
            <td>60000</td>
          </tr>
        </tbody>
      </table>

      <h4>Bảng thông tin thuế</h4>
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Thuế VAT(%)</th>
            <th scope="col">Thuế BVMT(%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>10</td>
            <td>5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>15</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>

      <button
        type="button"
        class="btn btn-primary mt-4"
        data-toggle="modal"
        data-target="#confirmModal"
      >
        Gửi
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Xác nhận gửi
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Bạn có chắc chắn muốn gửi hóa đơn này không?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Hủy
            </button>
            <button type="button" class="btn btn-primary">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
